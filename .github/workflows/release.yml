name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use_cross: false
          - target: x86_64-unknown-linux-musl
            use_cross: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          BIN=target/${{ matrix.target }}/release/azure_variables
          OUT=azure-devtools-${{ matrix.target }}
          cp "$BIN" "$OUT"
          tar -czf "$OUT.tar.gz" "$OUT"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: azure-devtools-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --release

      - name: Package binary
        shell: pwsh
        run: |
          $bin = "target\release\azure_variables.exe"
          $exe = "azure-devtools-x86_64-pc-windows-msvc.exe"
          Copy-Item $bin $exe
          Compress-Archive -Path $exe -DestinationPath "azure-devtools-x86_64-pc-windows-msvc.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: azure-devtools-x86_64-pc-windows-msvc.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
